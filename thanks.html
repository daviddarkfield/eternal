  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; padding:0;
      background:#000; color:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.45;
    }
    .wrap{ max-width:740px; margin:0 auto; padding:28px 18px 40px; }
    h1{ font-size:26px; letter-spacing:0.06em; margin:0 0 10px; }
    .small{ opacity:0.85; font-size:13px; }
    .card{
      border:1px solid rgba(255,255,255,0.18);
      border-radius:14px;
      padding:18px;
      margin-top:18px;
      background:rgba(255,255,255,0.03);
    }
    .hr{ height:1px; background:rgba(255,255,255,0.14); margin:16px 0; }
    .pill{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,255,140,0.35);
      font-size:12px;
      opacity:0.9;
    }
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    input[type="email"]{
      width:min(420px, 100%);
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.25);
      background:rgba(255,255,255,0.06);
      color:#fff;
      outline:none;
      font-size:16px;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,0.35);
      background:rgba(255,255,255,0.08);
      color:#fff;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn:hover{ background:rgba(255,255,255,0.12); }
    a{ color:rgba(255,255,255,0.9); }
    label{ cursor:pointer; }
    .checkboxRow{
      display:flex;
      gap:10px;
      align-items:flex-start;
      margin-top:12px;
      opacity:0.95;
    }
    .checkboxRow input{ margin-top:3px; }
  </style>
</head>

  <div class="wrap">

          Unsubscribe any time. For more information see our privacy practices at
          <a href="https://darkfield.org" target="_blank" rel="noopener noreferrer">darkfield.org</a>.

      <div class="hr"></div>

      <p class="small">
        Follow on Instagram:
        <a href="https://instagram.com/darkfield" target="_blank" rel="noopener noreferrer">@darkfield</a>
      </p>

      <p class="small">
        <a href="/" style="opacity:0.85;">Back to ETERNAL</a>
