<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ETERNAL â€” Thanks</title>

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.45;
    }

    .wrap{
      max-width:740px;
      margin:0 auto;
      padding:28px 18px 40px;
    }

    /* Optical centering for spaced headings */
    .head{
      text-align:center;
      margin-bottom:6px;
    }

    .head h1{
      font-size:30px;
      letter-spacing:.08em;
      padding-left:.08em; /* optical centering */
      margin:0 0 10px;
      line-height:1.1;
    }

    .head .small{
      opacity:.85;
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:.22em;
      padding-left:.22em; /* optical centering */
    }

    .card{
      border:1px solid rgba(255,255,255,.18);
      border-radius:14px;
      padding:28px 18px;
      margin-top:18px;
      background:rgba(255,255,255,.03);
      text-align:center;
    }

    .card p{
      margin:0 0 22px;
      font-size:16px;
      opacity:.9;
    }

    .cta{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .btnLink{
      display:inline-flex;
      align-items:center;
      gap:14px;

      width:100%;
      max-width:420px;        /* <- forces identical size */
      justify-content:flex-start;

      padding:16px 22px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.28);
      background:rgba(255,255,255,.06);
      text-decoration:none;
      color:#fff;
      transition:background .2s ease, border-color .2s ease;
    }

    .btnLink:hover{
      background:rgba(255,255,255,.12);
      border-color:rgba(255,255,255,.45);
    }

    .btnLink svg{
      width:22px;
      height:22px;
      opacity:.95;
      flex:0 0 auto;
    }

    .btnLink .txt{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap:2px;
      text-align:left;
      min-width:0;
    }

    .btnLink .txt .t1{
      font-weight:600;
      letter-spacing:.02em;
    }

    .btnLink .txt .t2{
      font-size:13px;
      opacity:.75;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="head">
      <h1>ETERNAL</h1>
      <div class="small">DARKFIELD</div>
    </div>

    <div class="card">
      <p>Thank you.</p>

      <div class="cta">
        <a class="btnLink" href="https://www.instagram.com/darkfield_org" target="_blank" rel="noopener">
          <!-- Instagram glyph -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2Z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12 16.2a4.2 4.2 0 1 0 0-8.4 4.2 4.2 0 0 0 0 8.4Z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M17.4 6.6h.01" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
          </svg>

          <span class="txt">
            <span class="t1">Follow us on Instagram</span>
            <span class="t2">@darkfield_org</span>
          </span>
        </a>

        <a class="btnLink" href="https://mailchi.mp/darkfield.org/sign-up" target="_blank" rel="noopener">
          <!-- Mail / envelope glyph -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 6.5h16A2 2 0 0 1 22 8.5v9A2 2 0 0 1 20 19.5H4A2 2 0 0 1 2 17.5v-9A2 2 0 0 1 4 6.5Z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M4 8l8 6 8-6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>

          <span class="txt">
            <span class="t1">Join our mailing list</span>
            <span class="t2">darkfield.org</span>
          </span>
        </a>
      </div>
    </div>

  </div>
</body>
</html>
