<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ETERNAL â€” DARKFIELD</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      background: #000; color: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height: 1.45;
    }

    .wrap { max-width: 740px; margin: 0 auto; padding: 28px 18px 40px; }

    .head {
      text-align: center;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 30px;
      letter-spacing: 0.08em;
      margin: 0 0 8px;
    }

    .small { opacity: 0.85; font-size: 13px; }

    .card {
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 14px;
      padding: 18px;
      margin-top: 18px;
      background: rgba(255,255,255,0.03);
      overflow: hidden;
    }

    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.10);
      color: #fff;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 17px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover { background: rgba(255,255,255,0.14); }
    .btn:disabled { opacity: 0.45; cursor: not-allowed; }

    .hr {
      height: 1px;
      background: rgba(255,255,255,0.14);
      margin: 16px 0;
    }

    .hidden { display: none !important; }

    audio { width: 100%; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="head">
      <h1>ETERNAL</h1>
      <div class="small">DARKFIELD</div>
    </div>

    <div class="card" id="introCard">

      <p style="margin-top:0; font-weight:700;">
      </p>

      <p style="margin-top:-8px;">
        Duration: 24 mins 
      </p>

      <div class="hr"></div>

      <p style="margin-top:0;">
      </p>

      <!-- Centered Button -->
      <div style="text-align:center; margin-top:18px;">
        <button class="btn" id="buyBtn">Listen now ($1.99)</button>
      </div>

      <!-- hidden state pill kept for JS logic -->
      <span class="hidden" id="statePill">Locked</span>
    </div>

    <div class="card" id="paidCard" style="display:none;">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div><strong>Unlocked</strong></div>
        <button class="btn" id="resetBtn" type="button">Reset (testing)</button>
      </div>

      <audio id="player" controls preload="none"></audio>

      <p class="small" style="margin-top:10px; opacity:0.75;">
        This audio will play once per browser. When it ends you will be taken to the final page.
      </p>
    </div>

  </div>

  <script>
    (async () => {
      const buyBtn = document.getElementById("buyBtn");
      const resetBtn = document.getElementById("resetBtn");
      const introCard = document.getElementById("introCard");
      const paidCard = document.getElementById("paidCard");
      const player = document.getElementById("player");

      const url = new URL(location.href);
      const pi = url.searchParams.get("pi") || "";

      const LS_DONE = "ETERNAL_DONE_V1";
      const LS_PI   = "ETERNAL_PI_V1";

      function isCompleted() { return localStorage.getItem(LS_DONE) === "1"; }
      function markCompleted() { localStorage.setItem(LS_DONE, "1"); }
      function rememberPi(x) { if (x) localStorage.setItem(LS_PI, x); }
      function getRememberedPi() { return localStorage.getItem(LS_PI) || ""; }

      buyBtn.addEventListener("click", () => {
        location.href = "/pay";
      });

      resetBtn.addEventListener("click", () => {
        localStorage.removeItem(LS_DONE);
        localStorage.removeItem(LS_PI);
        location.href = "/";
      });

      async function checkPaid(piVal) {
        const r = await fetch(`/api/status?pi=${encodeURIComponent(piVal)}`, { cache: "no-store" });
        if (!r.ok) return { ok:false };
        return await r.json();
      }

      function showUnlocked(piVal) {
        introCard.style.display = "none";
        paidCard.style.display = "";
        rememberPi(piVal);

        player.src = `/api/audio?pi=${encodeURIComponent(piVal)}`;

        player.onended = () => {
          markCompleted();
          location.href = "/thanks";
        };

        player.play().catch(() => {});
      }

      if (pi) {
        try {
          const st = await checkPaid(pi);
          if (st && st.ok && st.paid) {
            showUnlocked(pi);
            return;
          }
        } catch {}
      }

      const remembered = getRememberedPi();
      if (remembered) {
        try {
          const st = await checkPaid(remembered);
          if (st && st.ok && st.paid) {
            showUnlocked(remembered);
            return;
          }
        } catch {}
      }
    })();
  </script>
</body>
</html>
